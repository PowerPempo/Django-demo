<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разработчики</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./static/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__section">
        <nav class="header__nav">
          <a class="header__logo logo link" href="./main"
            >Web<span class="header__logo--black">Studio</span></a
          >
          <ul class="nav list">
            <li class="nav__item">
              <a class="nav__link link" href="./main">Студия</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="./portfolio">Портфолио</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link nav__link--current" href="./developers"
                >Разработчики</a
              >
            </li>
          </ul>
        </nav>
        <ul class="header-contact header-contack__list list">
          <li class="header-contact__item">
            <a
              class="header-contact__link link"
              href="mailto:info@devstudio.com"
              ><svg class="header-contact__icon" width="16" height="12">
                <use href="./static/images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="header-contact__item">
            <a class="header-contact__link link" href="tel:+380961111111"
              ><svg class="header-contact__icon" width="10" height="16">
                <use href="./static/images/icons.svg#icon-mobile"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
        <button class="menu-open" data-menu-open>
          <svg class="menu-burger" width="24" height="16">
            <use href="./static/images/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
      <div class="mob-menu flex is-hidden" data-menu>
        <div>
          <button class="menu-close" data-menu-close>
            <svg class="menu-close" width="40" height="40">
              <use href="./static/images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <ul class="mob-menu-list list">
            <li class="mob-menu-list__item">
              <a
                class="mob-menu-list__link link mob-menu-list__link--current"
                href="./main.html"
                >Студия</a
              >
            </li>
            <li class="mob-menu-list__item">
              <a class="mob-menu-list__link link" href="./portfolio.html"
                >Портфолио</a
              >
            </li>
            <li class="mob-menu-list__item">
              <a class="mob-menu-list__link link" href="">Разработчики</a>
            </li>
          </ul>
        </div>
        <div class="mob-menu-list__down">
          <a class="mob-menu-list__tell link" href="tel:+380961111111">
            +38 096 111 11 11</a
          >
          <a class="mob-menu-list__mail link" href="mailto:info@devstudio.com"
            >info@devstudio.com</a
          >
          <ul class="mob-menu-list__social list">
            <li class="mob-menu-list__social-item">Instagram</li>
            <li class="mob-menu-list__social-item">Twitter</li>
            <li class="mob-menu-list__social-item">Facebook</li>
            <li class="mob-menu-list__social-item">LinkedIn</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <form method="post">
        {% csrf_token %} {{ form }}
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
